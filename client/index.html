<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KILLER - Le Jeu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="./client/logo_u56.jpeg" alt="Logo U56" class="logo">
            </div>
            <h1>KILLER</h1>
            <p class="subtitle">Le jeu de l'assassin - Étage U56</p>
        </header>

        <!-- Formulaire de connexion -->
        <div id="login-container">
            <h2>Krônnexion</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="nickname">Surnom du tueur</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Se krônnecter</button>
                </div>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>

        <!-- Informations du joueur connecté -->
        <div id="player-container" class="hidden">
            <div class="header-profile">
                <h2 id="player-nickname-header"></h2>
                <div class="profile-photos">
                    <div id="player-person-photo-container" class="photo-container photo-small">
                        <img id="player-person-photo" src="" alt="Photo du joueur" class="player-photo">
                    </div>
                </div>
            </div>

            <div class="main-content">
                <!-- Section de la cible -->
                <div class="target-info">
                    <h2>MA CIBLE</h2>
                    <div id="target-card" class="target-card">
                        <div class="mission-statement">
                            <p>Tu dois <span id="target-action" class="action"></span> à <span id="target-nickname" class="target-name"></span></p>
                        </div>
                        <div class="target-photos">
                            <div id="target-person-photo-container" class="photo-container">
                                <img id="target-person-photo" src="" alt="Photo de la cible" class="target-photo">
                            </div>
                            <div id="target-feet-photo-container" class="photo-container hidden">
                                <img id="target-feet-photo" src="" alt="Photo des pieds de la cible" class="target-photo">
                            </div>
                        </div>
                    </div>
                    <div id="no-target-message" class="hidden">
                        Vous n'avez pas de cible active. Le jeu est peut-être terminé ou vous êtes le dernier survivant !
                    </div>
                </div>
                
                <!-- Boutons d'action en bas -->
                <div class="action-buttons">
                    <button id="killed-btn" class="btn btn-warning">Je suis mort</button>
                    <button id="give-up-btn" class="btn btn-secondary">J'abandonne</button>
                    <button id="logout-btn" class="btn btn-secondary">Se dékrônnecter</button>
                </div>
            </div>
        </div>
        
        <!-- Modal pour afficher les photos en grand -->
        <div id="photo-modal" class="photo-modal hidden">
            <div class="modal-content">
                <span id="close-modal" class="close-modal">&times;</span>
                <img id="modal-image" src="" alt="Photo agrandie">
            </div>
        </div>

        <!-- Notification après un kill -->
        <div id="kill-notification" class="notification hidden">
            <div class="notification-content">
                <h3>Cible éliminée avec succès !</h3>
                <p>Votre nouvelle cible est : <span id="new-target-nickname"></span></p>
                <p>Action à réaliser : <span id="new-target-action"></span></p>
                <div id="new-target-person-photo-container" class="photo-container">
                    <img id="new-target-person-photo" src="" alt="Photo de la nouvelle cible" class="new-target-photo">
                </div>
                <button id="close-notification" class="btn btn-primary">Compris</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
